<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 94vh; /* 화면 전체 높이로 설정 */
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F7D0E4; /* 핑크색 배경 */
      overflow: hidden; /* 화면 넘침 방지 */
    }

    h1 {
      text-align: center;
      font-size: 3vw; /* 화면 크기에 맞게 폰트 크기 비율 변경 */
      margin-bottom: 5px; /* 이미지와의 간격 줄이기 */
      color: #BBF5FF;
    }

    a {
      display: flex;
      justify-content: center; /* 가로로 중앙 정렬 */
      align-items: center; /* 세로로 중앙 정렬 */
    }

    a img {
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    a img:hover {
      transform: scale(1.05);
    }

    /* 버튼 이미지 나란히 배치 */
    .button-container {
      display: flex;
      gap: 20px; /* 버튼 사이의 간격 */
      margin-top: 30px; /* 버튼 위쪽 여백 */
    }

    /* 개별 버튼 크기 설정 */
    .back-button img {
      width: 100px; /* back_button 크기 조정 */
    }

    .yes-button img {
      width: 100px; /* yes_button 크기 조정 */
    }

    footer {
      font-size: 1.4vw;
    }

    /* 가운데 정렬된 이미지 스타일 - column.png */
    .column-image {
      display: block; /* 인라인 요소가 아니게 설정 */
      margin: 5px auto; /* 상하 여백 추가 및 수평 중앙 정렬 */
      width: 50%; /* 이미지 크기를 줄이기 위해 너비 설정 */
    }

    /* 모바일 화면에서 이미지 크기 조절 */
    @media (max-width: 768px) {
      h1 {
        font-size: 6vw; /* 작은 화면에서 제목 크기 더 작게 조절 */
      }

      .button-container img {
        width: 80px; /* 모바일에서 버튼 크기 줄이기 */
      }

      .column-image {
        width: 60%; /* 모바일 화면에서 column.png 크기 더 작게 설정 */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Walk down the street & find this</h1>
  </header>

  <!-- 가운데 정렬된 이미지 (column.png) -->
  <img src="dot.png" alt="Middle Image" class="column-image">

  <!-- 버튼 이미지들 나란히 배치 -->
  <div class="button-container">
    <!-- Back 버튼 -->
    <a href="javascript:history.back()" class="back-button">
      <img src="back_button.png" alt="Previous Button">
    </a>
    <!-- Yes 버튼 -->
    <a href="page4.html" class="yes-button">
      <img src="yes_button.png" alt="Next Button">
    </a>
  </div>

  <footer>
    <p>&copy; Minji</p>
  </footer>
</body>
</html>
